        {% extends 'blog/base.html' %}

        {% block content %}
            {% for post in posts %}
            	<div class="post">
                  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                  <p>{{ post.text|linebreaks }}</p>
                  
                </div>
                
                <p class="published_date">published: {{ post.published_date }}</p>
    		
			{% endfor %}
        {% endblock %}
